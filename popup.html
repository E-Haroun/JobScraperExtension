<!DOCTYPE html>
<html>
<head>
  <title>Job Data Extractor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Job Data Extractor</h1>
    
    <div class="status-container">
      <div class="status">
        <span>Status:</span>
        <span id="extraction-status">Not running</span>
      </div>
      <div class="progress-container">
        <span>Progress:</span>
        <span id="progress-text">0/0 pages</span>
        <progress id="progress-bar" value="0" max="100"></progress>
      </div>
      <div class="job-count">
        <span>Jobs found:</span>
        <span id="job-count">0</span>
      </div>
    </div>
    
    <div class="control-container">
      <button id="start-btn" class="primary-btn">Start Extraction</button>
      <button id="stop-btn" class="secondary-btn" disabled>Stop Extraction</button>
    </div>
    
    <div class="export-container">
      <div class="format-selection">
        <span>Export format:</span>
        <select id="export-format">
          <option value="csv">CSV</option>
          <option value="excel">Excel</option>
          <option value="json">JSON</option>
        </select>
      </div>
      <button id="export-btn" class="primary-btn" disabled>Export Data</button>
      <button id="reset-btn" class="secondary-btn">Reset Data</button>
    </div>
    
    <div class="settings-container">
      <h3>Settings</h3>
      <div class="setting">
        <label for="delay-input">Delay between actions (ms):</label>
        <input type="number" id="delay-input" min="500" max="5000" value="1000">
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
